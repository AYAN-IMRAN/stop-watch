<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="caintainer">
    <div class="maincan">
        <h1 class="watchcon">Stop watch</h1>
        <div class="timenum">
            <h1 id="hours">00</h1>
            <h1>:</h1>
            <h1 id="min">00</h1>
            <h1>:</h1>
            <h1 id="sec">00</h1>
            <h1>:</h1>
            <h1 id="milli">00</h1>
        </div>
        <div class="buttons">
            <button onclick="start()" id="start" class="startbtn"> Start</button>
            <button onclick="pause()" class="pausebutt"> pause</button>
            <button onclick="reset()" class="resetbtn"> Reset</button>
        </div>
    </div>
</div>



    <script src="app.js"></script>
</body>

</html>
